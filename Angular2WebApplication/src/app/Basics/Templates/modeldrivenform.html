<form [formGroup]="passwordForm">
    <div class="form-group">
        <label>Current Password</label><input type="password" formControlName="currentPassword" />
        <div *ngIf="passwordForm.controls.currentPassword.pending">validating...</div>
        <div *ngIf="passwordForm.controls.currentPassword.touched && passwordForm.controls.currentPassword.errors">
            <div *ngIf="passwordForm.controls.currentPassword.errors.required" class="alert alert-danger">
                Current Password cannot be bank!
            </div>
            <div *ngIf="!passwordForm.controls.currentPassword.errors.IsValidPassword" class="alert alert-danger">
                Invalid Password!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>New Password</label><input type="password" value="" class="form-control" formControlName="newPassword" />
        <div *ngIf="passwordForm.controls.newPassword.errors && passwordForm.controls.newPassword.touched">
            <div *ngIf="passwordForm.controls.newPassword.errors.required" class="alert alert-danger">
                New password cannot be blank!
            </div>
            <div *ngIf="passwordForm.controls.newPassword.errors.passwordStrength" class="alert alert-danger">
                Password requires minimum {{passwordForm.controls.newPassword.errors.passwordStrength.minLength }} chars!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label><input type="password" value="" class="form-control" formControlName="confirmPassword" />
        <div *ngIf="passwordForm.controls.confirmPassword.errors && passwordForm.controls.confirmPassword.touched">
            <div *ngIf="passwordForm.controls.confirmPassword.errors.required" class="alert alert-danger">
                Confirm password cannot be blank!
            </div>
            <div *ngIf="passwordForm.controls.confirmPassword.errors.passwordMismatch" class="alert alert-danger">
                Password mismatch!
            </div>
        </div>
    </div>
</form>
